<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Main Section -->
    <section id="main">
        <!-- Main Container -->
        <div class="container max-w-6xl mx-auto px-6 py-4">
            <!-- Logo/Menu Container -->
            <nav class="flex items-center justify-between font-bold text-white">
                
                <img src="assets/white-logo-transparent.svg" alt="">
                <!-- Menu -->
                <div class="hidden h-10 font-alata md:flex md:space-x-8">
                    <div class="group">
                        <a href="#">About</a>
                        <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
                    </div>
                    <div class="group">
                        <a href="#">Rental</a>
                        <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
                    </div>
                    <div class="group">
                        <a href="#">Latest Arrivals</a>
                        <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
                    </div>  
                </div>
                <!-- Hamburger menu -->
            </nav>
            <!-- Mobile Menu -->
            <div class="max-w-6lg text-center mt-32 mb-32 p-4 font-sans text-size-5xl text-white uppercase border-4 md:p-5 md:m-32 md:mx-0 md:text-6xl">
                The Best Nautic Lifestyle 
            </div>
        </div>
    </section>
    <!-- Services Section -->
    <section id="services">
        <!-- Services Container -->
        <div class="relative container flex flex-col max-w-6xl 
                    mx-auto my-32 px-6 text-gray-900 md:flex-row md:px-0">
            <!-- Service Image -->
            <img src="./assets/desktop/sail1-sm.jpeg" class="">
            <!-- Text Container -->
            <div class="top-48 pr-20 mr-20 bg-white md:absolute md:right-0 md:py-20 md:pl-20">
                <h5 class="max-w-lg mt-10 mb-6 font-sans text-4xl text-center text-gray-900 
                           uppercase md:text-5xl md:mt-0 md:text-left">
                    Variety of Options        
                </h5>
                <p class="max-w-md">We offer the best class of sailboats available in the market to guarantee you experience the most safe and enjoyable moments</p>
            </div>
        </div>
    </section>
    <!-- Aggregated Services -->
    <div class="container max-w-6xl mx-auto my-32 px-6 text-gray-900 md:px-0">
        <!-- Services Header -->
        <div class="flex justify-center mb-20 md:justify-between">
            <h2 class="text-4xl text-center uppercase md:text-left md:text-5xl">
                OUR SERVICES
            </h2>
            <button class="hidden btn md:block">
                See all
            </button>
        </div>
        <!-- Items Container -->
        <div class="flex flex-col justify-between w-full space-y-6 text-2xl 
                    text-white uppercase md:flex-row md:space-y-0 md:space-x-8">
            <!-- Service Item -->        
            <div class="group relative overflow-hidden md:w-1/2">
                <!-- Desktop Image -->
                <img src="./assets/desktop/service8-desk.jpeg" class="hidden w-full duration-200 md:block group-hover:scale-110" />
                <!-- Mobile Image -->
                <img src="./assets/mobile/service8-mob.jpeg" alt="" class=" w-full md:hidden" />
                <!-- Item Gradient -->
                <div class="absolute top-0 bottom-0 right-0 left-0 bg-gradient-to-b from-transparent 
                            to-gray-900 group-hover:from-gray-50 group-hover:to-white group-hover:opacity-70"></div>
                <!-- Item Text -->
                <h5 class="absolute px-3 duration-200 w-42 bottom-4 md:bottom-8 
                           md:px-10 group-hover:scale-110 group-hover:text-black">Sailing School</h5>
            </div>
            <div class="group relative overflow-hidden md:w-1/2">
                 <!-- Desktop Image -->
                <img src="./assets/desktop/service9-desk.jpeg" class="hidden w-full duration-200 md:block group-hover:scale-110" />
                <!-- Mobile Image -->
                <img src="./assets/mobile/service9-mob.jpeg" alt="" class="md:hidden max-w-xl mx-auto" />
                <!-- Item Gradient -->
                <div class="absolute top-0 bottom-0 right-0 left-0 bg-gradient-to-b from-transparent 
                            to-gray-900 group-hover:from-gray-50 group-hover:to-white group-hover:opacity-70"></div>
                <!-- Item Text -->
                <h5 class="absolute px-3 duration-200 w-42 bottom-4 md:bottom-8 
                           md:px-10 group-hover:scale-110 group-hover:text-black">DOCK PARKING</h5>
            </div>
            <div class="group relative overflow-hidden md:w-1/2">
                 <!-- Desktop Image -->
                <img src="./assets/desktop/service7-desk.jpeg" class="hidden w-full duration-200 md:block group-hover:scale-110" />
                <!-- Mobile Image -->
                <img src="./assets/mobile/service7-mob.jpeg" alt="" class="md:hidden max-w-xl mx-auto" />
                <!-- Item Gradient -->
                <div class="absolute top-0 bottom-0 right-0 left-0 bg-gradient-to-b from-transparent 
                            to-gray-900 group-hover:from-gray-50 group-hover:to-white group-hover:opacity-70"></div>
                <!-- Item Text -->
                <h5 class="absolute px-3 duration-200 w-42 bottom-4 md:bottom-8 
                           md:px-10 group-hover:scale-110 group-hover:text-black">SAIL RACES</h5>
            </div>
            <div class="group relative overflow-hidden md:w-1/2">
                 <!-- Desktop Image -->
                <img src="./assets/desktop/service4-desk.jpeg" class="hidden w-full duration-200 md:block group-hover:scale-110" />
                <!-- Mobile Image -->
                <img src="./assets/mobile/service4-mob.jpeg" alt="" class="md:hidden max-w-xl mx-auto" />
                <!-- Item Gradient -->
                <div class="absolute top-0 bottom-0 right-0 left-0 bg-gradient-to-b from-transparent 
                            to-gray-900 group-hover:from-gray-50 group-hover:to-white group-hover:opacity-70"></div>
                <!-- Item Text -->
                <h5 class="absolute px-3 duration-200 w-42 bottom-4 md:bottom-8 
                           md:px-10 group-hover:scale-110 group-hover:text-black">SAILBOAT RENTAL</h5>
            </div>
            <div class="group relative overflow-hidden md:w-1/2">
                 <!-- Desktop Image -->
                <img src="./assets/desktop/service3-desk.jpeg" class="hidden w-full duration-200 md:block group-hover:scale-110" />
                <!-- Mobile Image -->
                <img src="./assets/mobile/service3-mob.jpeg" alt="" class="md:hidden max-w-xl mx-auto" />
                <!-- Item Gradient -->
                <div class="absolute top-0 bottom-0 right-0 left-0 bg-gradient-to-b from-transparent 
                            to-gray-900 group-hover:from-gray-50 group-hover:to-white group-hover:opacity-70"></div>
                <!-- Item Text -->
                <h5 class="absolute px-3 duration-200 w-42 bottom-4 md:bottom-8 
                           md:px-10 group-hover:scale-110 group-hover:text-black">SUPPORT 24/7</h5>
            </div>                                                             
        </div>
        <!-- Bottom Button Container -->
        <div class="flex justify-center mt-10 md:hidden">
            <button class="btn w-full md:hidden">See ALL</button>
        </div>
    </div>
</body>
</html>
